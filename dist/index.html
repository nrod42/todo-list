<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="mainWrapper">
    <form action="" id="newTaskForm">
        <label for="taskName">Task Title:</label>
        <input type="text" id="taskName" name="taskName">

        <label for="taskInfo">Description:</label>
        <textarea id="taskInfo" name="taskInfo"></textarea>

        <label for="taskDueDate">Due Date:</label>
        <input type="date" id="taskDueDate" name="taskDueDate">

        <div class="priorities">
            <div>
                <input type="radio" id="taskPriority" name="taskPriority" value="None" checked>
                <label for="taskPriority">None</label>
            </div>
            <div>
                <input type="radio" id="taskPriority" name="taskPriority" value="Low">
                <label for="taskPriority">Low</label>
            </div>
            <div>
                <input type="radio" id="taskPriority" name="taskPriority" value="Medium">
                <label for="taskPriority">Medium</label>
            </div>
            <div>
                <input type="radio" id="taskPriority" name="taskPriority" value="High">
                <label for="taskPriority">High</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
    <form action="" id="newProjectForm">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName">

        <button type="submit">Submit</button>
    </form>
    <div class="nav">
        <div class="logo">Logo</div>
        <div class="profile">
            <ul class="profileOptions">
                <li>Settings</li>
                <li>Notifications</li>
                <li>Profile</li>
            </ul>
        </div>
    </div>
    <div class="sidebar">
        <button class="inboxBtn">Inbox</button>
        <button class="todayBtn">Today</button>
        <button class="upcomingBtn">Upcoming</button>
        <button class="completedBtn">Completed</button>
    </div>
    <div class="currentProject"></div>
    <footer>By Nigel Rodriguez</footer>
    </div>
</body>
</html>
