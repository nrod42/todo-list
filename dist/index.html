<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="mainWrapper">
    <div class="newTaskFormWrapper">
        <form action="" id="newTaskForm">
            <button class="closeBtn" type="button">&times;</button>
            <label for="taskName">Task Title:</label>
            <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required>
            <label for="taskInfo">Description:</label>
            <textarea id="taskInfo" name="taskInfo" placeholder="Enter task notes"></textarea>
            <label for="taskDueDate">Due Date (Optional):</label>
            <input type="date" id="taskDueDate" name="taskDueDate">
            <label for="taskPriority">Priority:</label>
            <div class="priorities">
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="None" checked>
                    <label for="taskPriority">None</label>
                </div>
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="Low">
                    <label for="taskPriority">Low</label>
                </div>
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="Medium">
                    <label for="taskPriority">Medium</label>
                </div>
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="High">
                    <label for="taskPriority">High</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="editTaskFormWrapper">
        <form action="" id="editTaskForm">
            <button class="closeBtn" type="button">&times;</button>
            <label for="taskName">Task Title:</label>
            <input type="text" id="taskName" name="taskName" required>
            <label for="taskInfo">Description:</label>
            <textarea id="taskInfo" name="taskInfo"></textarea>
            <label for="taskDueDate">Due Date (Optional):</label>
            <input type="date" id="taskDueDate" name="taskDueDate">
            <label for="taskPriority">Priority:</label>
            <div class="priorities">
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="None" checked>
                    <label for="taskPriority">None</label>
                </div>
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="Low">
                    <label for="taskPriority">Low</label>
                </div>
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="Medium">
                    <label for="taskPriority">Medium</label>
                </div>
                <div>
                    <input type="radio" id="taskPriority" name="taskPriority" value="High">
                    <label for="taskPriority">High</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="newProjectFormWrapper">
        <form action="" id="newProjectForm">
            <button class="closeBtn" type="button">&times;</button>
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="selectProjectFormWrapper">
        <form action="" id="selectProjectForm">
            <button class="closeBtn" type="button">&times;</button>
            <label for="projectList">Select a Project</label>
            <select name="projectList" id="projectList"></select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="nav">
        <div class="logo">
            <a href='.'><img src="../src/img/logo_icon.svg" alt=""></a>
            <h1>Get'er Done</h1>
        </div>
        <div class="profile">
            <ul class="profileOptions">
                <li><img class="icons" src="../src/img/logout_icon.svg" alt=""></li>
                <li><img class="icons" src="../src/img/settings_icon.svg" alt=""></li>
                <li><img class="icons" src="../src/img/notification_icon.svg" alt=""></li>
                <li><img class="icons profileIcon" src="../src/img/profile_icon.svg" alt=""></li>
            </ul>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebarTaskTitle">
            <img class=newTaskBtn src="../src/img/addTask_icon.svg" alt="">
            <h3>Tasks</h3>
        </div>
        <div class="sidebarBtns">
            <button class="inboxBtn">Inbox</button>
            <button class="todayBtn">Today</button>
            <button class="upcomingBtn">Upcoming</button>
            <button class="completedBtn">Completed</button>
        </div>
        <div class="sidebarProjectTitle">
            <img class="newProjectBtn" src="../src/img/addProject.svg" alt="">
            <h3>Projects</h3>
        </div>
        <div class="sidebarProjectBtns"></div>
    </div>
    <div class="currentProject"></div>
    <footer>By: Nigel Rodriguez</footer>
    </div>
</body>
</html>
